<div class="row">
	<div class="form-group col-xs-1">
		<label>Canvas:</label>
	</div>
	<div class="form-group col-xs-1">
		<label>Width</label>
		<input class="form-control" type="number" step="10" ng-model="svg.canvasWidth" />
	</div>
	<div class="form-group col-xs-1">
		<label>Height</label>
		<input class="form-control" type="number" step="10" ng-model="svg.canvasHeight" />
	</div>
	<div class="form-group col-xs-1">
		<label>Bubble: </label>
	</div>
	<div class="form-group col-xs-1">
		<label>width</label>
		<input class="form-control" type="number" step="10" ng-model="svg.balloon.width" />
	</div>
	<div class="form-group col-xs-1">
		<label>height</label>
		<input class="form-control" type="number" step="10" ng-model="svg.balloon.height" />
	</div>
	<div class="form-group col-xs-1">
		<label>x</label>
		<input class="form-control" type="number" step="10" ng-model="svg.balloon.x" />
	</div>
	<div class="form-group col-xs-1">
		<label>y</label>
		<input class="form-control" type="number" step="10" ng-model="svg.balloon.y" />
	</div>
	<div class="form-group col-xs-1">
		<label>Callout Point: </label>
	</div>
	<div class="form-group col-xs-1">
		<label>x</label>
		<input class="form-control" type="number" step="10" ng-model="svg.tail.x" />
	</div>
	<div class="form-group col-xs-1">
		<label>y</label>
		<input class="form-control" type="number" step="10" ng-model="svg.tail.y" />
	</div>
</div>

<div class="row">
	<div class="form-group col-xs-4">
		<label>text</label>
		<input class="form-control" type="text" ng-model="svg.text" />
	</div>
</div>

<div id="containment" class="row visuals">
	<div id="renderArea"></div>
	<div id="balloonControls"></div>
	<div id="tailControls"></div>
</div>
